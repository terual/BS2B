[% PROCESS settings/header.html %]

	[% WRAPPER setting title="PLUGIN_BS2B" desc="PLUGIN_BS2B_DESC" %]

	[% END %]

	</p>
	<p>

		<input name="pref_bs2b_crossfeed_level" id="pref_bs2b_crossfeed_level" type="radio" value='m' [% IF prefs.pref_bs2b_crossfeed_level == 'm' %]checked[% END %]>
		<label for="pref_bs2b_crossfeed_level_janmeier">[% "PLUGIN_BS2B_CROSSFEED_LEVEL_JANMEIER" | string %]</label>
	</p>
	[% END %]

[% END %]
